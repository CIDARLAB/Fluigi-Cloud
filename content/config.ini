% basic initialization file
% NO SPACES IN PARAMETER LINES
% [foo]= distance/size in um
% 

% MUST BE FIRST COMMAND, used for setting other parameters
minResolution=40

outputDirectory=output/runfiles/
enforceDRC=true
ufLibraryDirectory=uflibrary/

% Device Size
maxDeviceWidth=120000
maxDeviceLength=80000

% Design Rules
% Minimum spacing to leave for around components and to leave for routing channels during placement
% Measurements in um
routingSpacing=2020
portSpacing=2020
channelSpacing=2000
valveSpacing=2020
componentSpacing=2020
nodeSpacing=2020
% Place and Route Parameters
iterations=8

% Simulated Annealing
movesPerTempPerComponent=250
overlapCost=5000
areaCost=0
channelLengthCost=2

% Routing
routingBorder=1000
bendPenalty=2
spacingPenalty=5
occupiedPenalty=10
